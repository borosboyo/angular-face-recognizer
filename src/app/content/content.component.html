<main role="main">
  <section class="jumbotron text-center">
    <div class="container">

      <h1 class="jumbotron-heading">Arcfelismerés</h1>
      <p class="lead text-muted">Az alkalmazás a Microsoft Face API-t használja az azonosításhoz. Mind sikeres, mind sikertelen azonosítás után
        jelöli, hogy hol talált emberi arcokat a képeken, illetve a talált arc fontosabb jellemzőit (pl.
        férfi/nő).  </p>

      <form #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="imageUrl" id="imageUrl" [(ngModel)]="imageUrl" required
                 placeholder="A kép URL címe">
        </div>
        <button (click)="processImage()" [disabled]="!f?.valid" class="btn btn-primary my-2">Kép feldolgozása</button>
      </form>
      <div [hidden]="startedProcessing == false" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="container">
            <img [hidden]="imageUrl == undefined || imageUrl.length == 0" [src]="imageUrl" class="img-fluid"
                 width="100%" height="100%" id="img">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div *ngIf="faceApiResponse | json async as response; else waiting">
            <app-table [faceApiResponse]="faceApiResponse" ></app-table>
          </div>
        </div>
        <ng-template #waiting></ng-template>
      </div>
    </div>
  </section>
</main>
